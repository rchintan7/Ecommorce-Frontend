                        <div class="secure-image-section">
                            <div *ngFor="let icon of product.icon_list;let i=index">
                                <img [src]="icon.icon" alt="{{icon.icon_text}}" title="{{icon.icon_text}}" />
                            </div>
                        </div>
                    </div>
                    <div class="d-block position-relative">
                        <app-product-image-slider [sliderImage]="product"></app-product-image-slider>
                    </div>
                    <div class="color-area ">
                        <div class="color-area-inner" style="border-bottom: 1px solid {{product.product_label_color}}">
                            <label class="text-white m-0" style="background-color:{{product.product_label_color}}">{{product.product_label}}</label>
                        </div>
                    </div><br>
                    <div class="text-center product-name" (click)="redirectToProductDetails(product.slug)">
                        {{product.product_name}}
                    </div>
                    <div class="product-box-price d-flex mb-3">
                        <div class="col-md-6 p-0">
                            <ng-continer *ngIf="!(product.comparision_price==0.00 || product.comparision_price==0)">
                                <sub class="amount">{{product.comparision_price}} €</sub>
                                <div class="amount text-danger">{{product.price}} €</div>
                            </ng-continer>
                            <ng-continer *ngIf="(product.comparision_price==0.00 || product.comparision_price==0)">
                                <div class="amount">{{product.price}} € </div>
                            </ng-continer>
                        </div>
                        <div class="rating product-rating col-md-6  p-0">
                            <rating [(ngModel)]="product.rating" [max]="maxRating" [readonly]="isReadOnly"></rating>
                        </div>
                    </div>
                    <div class="">                      
                      <button class="btn btn-primary" (click)="product.is_varition_exist ? redirectToProductDetails(product.slug) : openProductModal(product,1)" type="button">Į krepšelį</button>
                    </div>                   
                </div>
            </div>
        </ng-template>
    </owl-carousel-o>
</div>
