<div class="non-auth-box">
    <div class="non-auth-box-inner">
        <form [formGroup]="loginForm" (submit)="loginUser()">
            <div class="form-group text-center">
                <span *ngIf="errorMessage.length" class="validation-error text-center pad-left-md">{{errorMessage}}</span>
            </div>
            <div class="form-group custom-input">
                <label for="email">El.pašto adresas</label>
                <input autocomplete="off" type="email" id="email" class="form-control" name="email" formControlName="email" placeholder="Jūsų el pašto adresas" />
                <div class="invalid-feedback d-block"
                    *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').touched || submitted)">
                    Įveskite el. pašto adresą
                </div>
                <div class="invalid-feedback d-block"
                    *ngIf="loginForm.get('email').hasError('pattern') && (loginForm.get('email').touched || submitted)">
                    Įveskite galiojantį el. Pašto adresą
                </div>
            </div>
            <div class="form-group custom-input">
                <label for="password">Slaptažodis</label>
                <input autocomplete="off" type="password" name="password"  class="form-control" formControlName="password"  placeholder="********" >
               <div class="invalid-feedback d-block"  *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').touched || submitted)">
                Įveskite slaptažodį
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-submit btn-lg" >Prisijungti</button>
        </form>
        <div class="text-right">
            <a class="ml-1"  href="JavaScript:void(0)" [routerLink]="['/forgot-password']">Pamiršote slaptažodį ? slaptažodį</a>
        </div>
        <div class="text-center mt-5">
            <span class="gray-text">Neturite paskyros? Norite užsiregistruoti? Spauskite</span>
            <a class="ml-1"  href="JavaScript:void(0)" [routerLink]="['/registruotis']">čia</a>
        </div>
    </div>
</div>
